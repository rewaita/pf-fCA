<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewaita Portfolio</title>
    <link rel="stylesheet" href="workPages/wPstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .hero-home {
            position: relative;
            width: 100%;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--bg-dark) 100%);
            overflow: hidden;
            padding: 80px 20px;
        }

        .hero-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(230, 230, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(40, 255, 205, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .portfolio-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            letter-spacing: 10px;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 4px 30px rgba(230, 230, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .portfolio-title span {
            color: var(--yelloww);
        }

        .portfolio-subtitle {
            font-size: 1rem;
            letter-spacing: 5px;
            color: var(--text-muted);
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        /* Genre Navigation */
        .genre-nav {
            background: var(--bg-light);
            width: 100%;
            height: 200px;
            padding: 40px 20px;
            position: relative;
            clip-path: polygon(0% var(--slope), 100% 0%, 100% 100%, 0% 100%);
            margin-top: -100px;
        }

        .genre-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(230, 230, 96, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }

        .genre-nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding-top: 30px;
        }

        .genre-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 3px;
            padding: 15px 35px;
            background: var(--bg-dark);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: var(--transition-smooth);
            transform: skewX(-5deg);
            position: relative;
            overflow: hidden;
        }

        .genre-btn span {
            display: inline-block;
            transform: skewX(5deg);
            position: relative;
            z-index: 1;
        }

        .genre-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--yelloww);
            transition: left 0.4s ease;
            z-index: 0;
        }

        .genre-btn:hover::before,
        .genre-btn.active::before {
            left: 0;
        }

        .genre-btn:hover,
        .genre-btn.active {
            color: var(--bg-dark);
            border-color: var(--yelloww);
            box-shadow: 4px 4px 0 rgba(230, 230, 0, 0.5);
        }

        /* Gallery Section */
        .gallery-section {
            background: var(--bg-dark);
            padding: 80px 20px;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0% 0%, 100% var(--slope), 100% 100%, 0% 100%);
            margin-top: -65px;
        }

        .gallery-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1) 0%, transparent 40%, rgba(15, 52, 96, 0.15) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .gallery-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 2;
        }

        .work-card {
            background: var(--bg-light);
            border-radius: 0;
            text-decoration: none;
            color: inherit;
            transition: var(--transition-smooth);
            position: relative;
            transform: skewX(-2deg);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
        }

        .work-card:hover {
            transform: skewX(-2deg) translateY(-10px);
            box-shadow: 8px 15px 0 rgba(230, 230, 0, 0.3);
        }

        .work-card.hidden {
            display: none;
        }

        .card-image {
            position: relative;
            overflow: hidden;
            aspect-ratio: 16/10;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .work-card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-category {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 15px;
            background: var(--yelloww);
            color: var(--bg-dark);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            transform: skewX(-5deg);
        }

        .card-info {
            padding: 25px;
            background: linear-gradient(135deg, var(--bg-light) 0%, rgba(45, 45, 45, 0.9) 100%);
        }

        .card-info .wTitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .card-info .description {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Footer */
        .site-footer {
            background: var(--primary-color);
            padding: 40px 20px;
            text-align: center;
            clip-path: polygon(0% var(--slope), 100% 0%, 100% 100%, 0% 100%);
            margin-top: -30px;
        }

        .footer-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--text-muted);
            padding-top: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portfolio-title {
                letter-spacing: 5px;
            }
            
            .genre-nav-inner {
                gap: 10px;
            }
            
            .genre-btn {
                padding: 12px 20px;
                font-size: 0.75rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .work-card {
                transform: skewX(0);
            }
            
            .card-inner {
                transform: skewX(0);
            }
        }
    </style>
</head>
<body>
    <header class="hero-home">
        <h1 class="portfolio-title">RE<span>WAITA</span></h1>
        <p class="portfolio-subtitle">Creative Portfolio</p>
    </header>

    <nav class="genre-nav" id="genre-nav">
        <div class="genre-nav-inner">
            <button class="genre-btn active" data-filter="all"><span>ALL</span></button>
            <button class="genre-btn" data-filter="game"><span>GAME</span></button>
            <button class="genre-btn" data-filter="graphic"><span>GRAPHIC</span></button>
            <button class="genre-btn" data-filter="music"><span>MUSIC</span></button>
            <button class="genre-btn" data-filter="other"><span>OTHER</span></button>
        </div>
    </nav>

    <main class="gallery-section">
        <div class="gallery-grid" id="gallery">

            <a href="./workPagesfCA/SevenBeforeMe.html" class="work-card" data-category="game">
                <div class="card-inner">
                    <div class="card-image">
                        <img src="./game/s7BeforeMe/7bmTitlee.png" alt="7 before me">
                        <span class="card-category">GAME</span>
                    </div>
                    <div class="card-info">
                        <p class="wTitle">7 BEFORE ME</p>
                        <p class="description">AIシミュレーションゲーム</p>
                    </div>
                </div>
            </a>

            <a href="./workPagesfCA/CubePuzzle.html" class="work-card" data-category="game">
                <div class="card-inner">
                    <div class="card-image">
                        <img src="./game/cubePuzzle/cpTitle.png" alt="CUBE PUZZLE">
                        <span class="card-category">GAME</span>
                    </div>
                    <div class="card-info">
                        <p class="wTitle">CUBE PUZZLE</p>
                        <p class="description">3Dパズルゲーム</p>
                    </div>
                </div>
            </a>

            <!-- GRAPHIC -->
            <a href="./workPagesfCA/sikaku.html" class="work-card" data-category="graphic">
                <div class="card-inner">
                    <div class="card-image">
                        <img src="./game/sikaku/sikaku1.png" alt="Mojecule">
                        <span class="card-category">GAME</span>
                    </div>
                    <div class="card-info">
                        <p class="wTitle">しりとりカードくん</p>
                        <p class="description">カードゲーム</p>
                    </div>
                </div>
            </a>

            <a href="./workPagesfCA/starEx.html" class="work-card" data-category="game">
                <div class="card-inner">
                    <div class="card-image">
                        <img src="./game/StarExcersize/exstarsize.png" alt="exstar seize">
                        <span class="card-category">GAME</span>
                    </div>
                    <div class="card-info">
                        <p class="wTitle">EX star seize</p>
                        <p class="description">エクササイズゲーム</p>
                    </div>
                </div>
            </a>

            <a href="./workPagesfCA/NestedinManga.html" class="work-card" data-category="graphic">
                <div class="card-inner">
                    <div class="card-image">
                        <img src="./graphicA/nestedInManga/thumbnailKG.png" alt="Nested in Manga">
                        <span class="card-category">GRAPHIC</span>
                    </div>
                    <div class="card-info">
                        <p class="wTitle">NESTED IN MANGA</p>
                        <p class="description">漫画表現の実験</p>
                    </div>
                </div>
            </a>

            <!-- MUSIC -->
            <a href="./workPagesfCA/tenkyu.html" class="work-card" data-category="music">
                <div class="card-inner">
                    <div class="card-image">
                        <img src="./music/tenkyu/tenkyu1.png" alt="大航海">
                        <span class="card-category">MUSIC</span>
                    </div>
                    <div class="card-info">
                        <p class="wTitle">天球</p>
                        <p class="description">ボーカロイド楽曲</p>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p class="footer-text">© 2025 REWAITA PORTFOLIO</p>
    </footer>

    <script>
        // Genre Filter Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const genreButtons = document.querySelectorAll('.genre-btn');
            const workCards = document.querySelectorAll('.work-card');

            genreButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    genreButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');

                    const filter = this.dataset.filter;

                    workCards.forEach(card => {
                        if (filter === 'all' || card.dataset.category === filter) {
                            card.classList.remove('hidden');
                            card.style.animation = 'fadeInUp 0.5s ease forwards';
                        } else {
                            card.classList.add('hidden');
                        }
                    });
                });
            });
        });

        // Fade in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: skewX(-2deg) translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: skewX(-2deg) translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
